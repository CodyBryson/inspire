<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid">
        <div class="d-block row text-light mr-5 mt-2 float-right" id="weather">

        </div>
        <div class="row justify-content-center align-items-center text-center">
            <div class="col" id="clock">
                <h1 class="display-1 text-light" id="time">
                </h1>
                <div class="col text-light" id="greeting">
                    <h1>Good Morning, Insert Name</h1>
                    <h2> How Will We Conquer the World Today?</h2>
                </div>
            </div>
        </div>
        <div class="row justify-space-between">
            <div class="col-2" id="imageinfo">

            </div>
            <div class="col-6 text-center" id="quote">

            </div>
            <div class="col-3" id="task">

            </div>
        </div>
        <div id="app"></div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
